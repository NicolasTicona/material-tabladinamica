<div class="search-div">
    <button mat-raised-button>
        <mat-icon>add</mat-icon> Create
    </button>
    <mat-form-field class="search-form-field">
        <input matInput [(ngModel)]="searchKey" placeholder="Search"
            type="text" (keyup) = "onApllyFilter()">
        <button 
            mat-button  matSuffix mat-icon-button (click)="onSearchClear()"
        >
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
</div>
<div >
    <table mat-table matSort [dataSource]="listData" class="mat-elevation-z8">

        <ng-container matColumnDef="Nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="nombre">Nombre</th>
            <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
        </ng-container>
        <ng-container matColumnDef="Apellido">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="apellido">Apellido</th>
            <td mat-cell *matCellDef="let element">{{element.apellido}}</td>
        </ng-container>
        <ng-container matColumnDef="Cargo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="cargo">Cargo</th>
            <td mat-cell *matCellDef="let element">{{element.cargo}}</td>
        </ng-container>
        <ng-container matColumnDef="Sueldo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="sueldo">Sueldo</th>
            <td mat-cell *matCellDef="let element">{{element.sueldo | currency}}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button><mat-icon>launch</mat-icon></button>
                <button mat-icon-button color="warn"><mat-icon>delete_outline</mat-icon></button>
            </td>
        </ng-container>      
        
        <ng-container matColumnDef="loading">
            <td mat-footer-cell *matFooterCellDef colspan="6">
                Loading data...
            </td>
        </ng-container>
        
     

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <tr mat-footer-row [ngClass]="{'hide':listData!=null}" *matFooterRowDef="['loading']"></tr>
    </table>

    <mat-paginator showFirstLastButtons [pageSizeOptions]="[5,10,25,100]" [pageSize]="5"></mat-paginator>
</div>
